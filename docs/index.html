<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive snakes</title>
</head>
<body>
    <div class="game-container"></div>
    <div class="score-container"></div>
    <div class="keymap-container" style="display: none">
        <ul>
            <li>Press <button>&#8592;</button> to turn left</li>
            <li>Press <button>&#8594;</button> to turn right</li>
            <li>Press <button>&#8595;</button> to turn down</li>
            <li>Press <button>&#8593;</button> to turn up</li>
            <li>Press <button>Space</button> to turn on <em>Nitro</em></li>
        </ul>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
